<div class="container">
  <div class="header">Categories</div>
  <mat-card>
    <mat-card-content>
      <mat-nav-list role="list" *ngFor="let cat of categories; let last = last">
        <mat-list-item role="listitem" [routerLink]="['/test-list', cat.id]"
          >{{ cat.name }}
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
