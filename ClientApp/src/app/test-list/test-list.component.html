<div class="container">
  <div *ngIf="load"><mat-spinner></mat-spinner></div>
  <div *ngIf="!load && tests?.length > 0; else nullList">
  <mat-expansion-panel *ngFor="let test of tests">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ test.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider><br />
    <p>{{ test.description | slice: 0:100 }}...</p>
    <button mat-raised-button color="primary" (click)="openDialog(test)">
      Start
    </button>
  </mat-expansion-panel>
  </div>
  <ng-template #nullList>
    <mat-card>
      <mat-card-title>list is null </mat-card-title>
      <button  mat-raised-button color="accent" routerLink="/admin">
        add new
      </button>
      <button mat-raised-button color="primary" routerLink="/categories">
        go Back
      </button>
    </mat-card>
  </ng-template>

</div>
